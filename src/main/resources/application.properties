spring.application.name=healthyhabits

spring.datasource.url=jdbc:mariadb://localhost:3306/${MARIADB_DATABASE}
spring.datasource.username=${MARIADB_USER}
spring.datasource.password=${MARIADB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect

jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}

security.password.pepper=${PASSWORD_PEPPER:}

# JWT
security.jwt.secret=${JWT_SECRET:ChangeThisToAStrongLongSecretOrBase64_32bytes_min}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}


spring.graphql.schema.locations=classpath*:graphql/**/*.graphqls

